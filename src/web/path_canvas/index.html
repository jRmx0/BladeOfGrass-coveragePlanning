<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Mower Path Planning Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel - Controls -->
        <div class="left-panel">
            <h2>Controls</h2>
            <div class="controls-group">
                <h3>Drawing Tools</h3>
                <button id="drawBoundary" class="control-btn">Draw Boundary</button>
                <button id="drawObstacle" class="control-btn">Draw Obstacle</button>
                <button id="clearCanvas" class="control-btn">Clear Canvas</button>
                <button id="exportData" class="control-btn">Export Data</button>
            </div>
            <div class="controls-group">
                <h3>Canvas Controls</h3>
                <button id="resetView" class="control-btn">Reset View</button>
                <button id="toggleGrid" class="control-btn">Toggle Grid</button>
            </div>
            <div class="controls-group">
                <h3>Testing</h3>
                <div class="button-row">
                    <button id="drawRectangle" class="control-btn">Rectangle</button>
                </div>
            </div>
            <div class="controls-group">
                <h3>Settings</h3>
                <label for="pathWidth">Path Width (m):</label>
                <input type="number" id="pathWidth" value="0.25" min="0.10" max="1.00" step="0.05">
                <label for="pathOverlap">Path Overlap (m):</label>
                <input type="number" id="pathOverlap" value="0.05" min="0.00" max="0.50" step="0.01">
            </div>
        </div>

        <!-- Center Panel - Canvas -->
        <div class="center-panel">
            <h2>Mowing Area Planning</h2>
            <div class="canvas-container">
                <canvas id="pathCanvas"></canvas>
                <div class="canvas-info">
                    <span id="canvasCoords">Mouse: (0, 0)</span>
                    <span id="zoomLevel">Zoom: 100%</span>
                </div>
            </div>
        </div>

        <!-- Right Panel - Data -->
        <div class="right-panel">
            <h2>Data</h2>
            <div class="data-group">
                <h3>Area Information</h3>
                <div class="data-item">
                    <label>Boundary Points:</label>
                    <span id="boundaryPoints">0</span>
                </div>
                <div class="data-item">
                    <label>Obstacles:</label>
                    <span id="obstacleCount">0</span>
                </div>
            </div>
            <div class="data-group">
                <h3>Statistics</h3>
                <div class="data-item" id="algorithmStatus" style="display: none;">
                    <label>Status:</label>
                    <span id="algorithmStatusText">Ready</span>
                </div>
            </div>
        </div>
    </div>

    <script src="environment/InputEnvironment.js"></script>
    <script src="services/CoordinateTransformer.js"></script>
    <script src="services/DataService.js"></script>
    <script src="ui/CanvasManager.js"></script>
    <script src="ui/UIController.js"></script>
    <script src="ui/UIStateManager.js"></script>
    <script src="utils/testing.js"></script>
    <script src="app.js"></script>
</body>
</html>
